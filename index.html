<!doctype html>
<html lang="nl">

<head>
    <meta charset="UTF-8">
    <meta name="Britt van Wonderen" content="Facebook">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <title>Facebook</title>

    <link href="styles/style.css" rel="stylesheet">

</head>

<body>
    <section>
        <nav>
            <figure>
                <img class="logo" src="images/Facebook-Logo-PNG-Clipart.png" alt="Logo van Facebook" title="Logo">
            </figure>
            <figure>
                <img class="head" src="images/search.svg" alt="Search button" title="Search button">
            </figure>
            <figure>
                <img class="head" src="images/messenger.svg" alt="Messenger button" title="Messenger button">
            </figure>
        </nav>
        <nav class="buttons">
            <figure>
                <img src="images/home.svg" alt="Home button" title="Home">
                <hr class="blue">
            </figure>
            <figure>
                <img src="images/friends-02.png" alt="friends button" title="friends">
            </figure>
            <figure>
                <img src="images/groups-03.png" alt="watch button" title="watch">
            </figure>
            <figure>
                <a href="profiel.html"><img src="images/profile-04.png" alt="market button" title="market"></a>
            </figure>
            <figure>
                <img src="images/bell-09.png" alt="group button" title="group">
            </figure>
            <figure>
                <img src="images/menu-01.png" alt="menu button" title="menu">
            </figure>
        </nav>
        <hr>
    </section>
    <section>
        <div>
            <figure>
                <a href="profiel.html"><img class="profile" src="images/profile.pic.jpg" alt="profile picture" title="profile pic"></a>
            </figure>
            <form>
                <textarea name="comment" cols="40" rows="1">Wat ben je aan het doen?</textarea>
            </form>
        </div>
        <hr>
    </section>
    <section>
        <div class="space">
            <figure>
                <div><img class="line" src="images/live-06.png" alt="live button" title="live">
                    <p><b>Live</b></p>
                </div>
            </figure>
            <hr class="verticaal">
            <figure>
                <div><img class="line" src="images/foto-05.png" alt="Foto button" title="foto">
                    <p><b>Foto</b></p>
                </div>
            </figure>
            <hr class="verticaal">
            <figure>
                <div><img src="images/ruimte-07.png" alt="Ruimte button" title="ruimte">
                    <p><b>Ruimte</b></p>
                </div>
            </figure>
        </div>
        <hr class="big">
        <div class="mensen">
            <button type="button" class="border" id="java">
                <img src="images/ruimte.gradient-08.png" alt="Ruimte button" title="ruimte">Ruimte maken</button>
            <figure>
                <img class="green" src="images/pf-07.live" alt="profile picture" title="profile pic">
            </figure>
            <figure>
                <img class="green" src="images/pf-07.live" alt="profile picture" title="profile pic">
            </figure>
            <figure>
                <img class="down" src="images/profile.pic.jpg" alt="profile picture" title="profile pic">
            </figure>
            <figure>
                <img class="down" src="images/profile.pic.jpg" alt="profile picture" title="profile pic">
            </figure>
        </div>
        <hr class="big">
    </section>
    <section class="animation">
        <div>
            <figure>
                <img class="story" src="images/story.png" alt="facebook story" title="story">
            </figure>
        </div>
        <hr class="big">
    </section>
    <figure>
        <img class="post" src="images/post.png" alt="post" title="post">
    </figure>
    <hr class="big">
    <figure>
        <img class="post" src="images/post.2.png" alt="post" title="post">
    </figure>
    <hr class="big">
    <figure>
        <img class="post" src="images/post.3.png" alt="post" title="post">
    </figure>



    <script src="scripts/script.js"></script>
</body>

</html>
